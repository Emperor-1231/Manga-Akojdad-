name: CodeQL Analysis

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  schedule:
    - cron: '0 0 * * 0' # تشغيل أسبوعيًا

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ] # استبدل أو أضف لغات أخرى إذا كنت تستخدمها (مثل javascript, python)

    steps:
      - name: Check out repository
        uses: actions/checkout@v4.2.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          # تحميل قواعد إضافية إذا لزم
          queries: +security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: 'Security'