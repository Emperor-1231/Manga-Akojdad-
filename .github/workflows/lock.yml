name: Lock threads

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v5.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-inactive-days: '7'
          pr-inactive-days: '7'